<div class="create-task">
  <h2>Create New Task</h2>

  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required [(ngModel)]="task.title" name="title" placeholder="Enter task title">
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" required [(ngModel)]="task.priority" name="priority">
        <option value="" disabled selected>Select Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" required [(ngModel)]="task.status" name="status">
        <option value="" disabled selected>Select Status</option>
        <option value="to-do">to do</option>
        <option value="In-Progress">In-Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" required [(ngModel)]="task.dueDate" name="dueDate">
    </div>

    <div class="form-group">
      <label for="remark">Remark</label>
      <textarea id="remark" [(ngModel)]="task.remark" name="remark" placeholder="Add remark (optional)"></textarea>
    </div>

    <div class="form-group">
      <label for="percentage">Percentage Complete</label>
      <input type="number" id="percentage" required [(ngModel)]="task.percentage" name="percentage" min="0" max="100" placeholder="0-100">
    </div>

    <button type="submit" [disabled]="!taskForm.form.valid">Create Task</button>
  </form>
</div>
